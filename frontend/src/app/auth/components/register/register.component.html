<form class="max-w-sm mx-auto ">
  <div class="p-2 mx-3 rounded-sm dark:bg-gray-800 ">
    <h4 class="mb-3 text-2xl text-center text-transparent bg-gradient-to-r to-pink-500 from-purple-600 bg-clip-text">
      Registrarse</h4>
    <div class="p-2">
      <fieldset class="p-2 mb-2 border border-gray-500 rounded-md" id="tbUsers">
        <legend>Datos de Acceso</legend>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
          <input [(ngModel)]="user.email" name="email" type="email" id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="abc@example.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
          <input [(ngModel)]="user.password" name="password" type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>

      </fieldset>
      <fieldset class="p-2 border border-gray-500 rounded-md" id="tbPerson">
        <legend class="text-sm text-gray-900 dark:text-white">Datos personales</legend>

        <div class="mb-5">
          <label for="names" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
          <input [(ngModel)]="user.names" name="names" type="text" id="names"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name" required />
        </div>
        <div class="mb-5">
          <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
          <input [(ngModel)]="user.lastName" name="lastName" type="text" id="lastName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="apellido" required />
        </div>

        <div class="mb-5">
          <label for="numberTelephone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de
            celular</label>
          <input [(ngModel)]="user.numberTelephone" name="numberTelephone" type="text" id="numberTelephone"
            class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="997229456" required />
        </div>

        <div class="mb-5">
          <label for="genderId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Género</label>
          <select name="genderId" [(ngModel)]="genderId" id="genderId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            @for (gender of genders; track gender.codGender) {
            <option value="{{ gender.codGender }}"> {{ gender.name }}</option>
            }
          </select>
        </div>
      </fieldset>

      <div class="pb-2 mt-2">
        <button (click)="onSubmit()"
          class="w-full p-2 mt-2 rounded-md bg-gradient-to-tr to-green-500 via-amber-400 from-red-900 active:translate-y-2"
          type="submit">Registrar</button>
      </div>
      <small class="block text-xs text-center">¿Ya tienes cuenta?
        <a class="text-base border-white text-cyan-500" routerLink="/login">Login</a>
      </small>
    </div>
  </div>
</form>
