<form class="max-w-sm mx-auto ">
  <div class="p-2 mx-3 rounded-sm dark:bg-gray-800 ">
    <h4 class="mb-3 text-3xl text-center text-transparent bg-gradient-to-r to-green-500 from-blue-600 bg-clip-text">
      Login</h4>
    <div class="p-2">
      <div class="w-full my-2">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
        <input [(ngModel)]="email" name="email" 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="email" id="email"
           placeholder="example@gmail.com">
      </div>
      <div class="w-full my-2">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
        <input [(ngModel)]="password" name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="password" id="password"
           placeholder="admin123">
      </div>
      <div class="pb-2 mt-2">
        <button (click)="login()"
          class="w-full p-2 mt-2 rounded-md bg-gradient-to-tr to-green-500 via-amber-400 from-red-900 active:translate-y-1"
          type="submit">Login</button>
      </div>
      <small class="block text-xs text-center">¿Aún no tienes una cuenta?
        <a class="text-base border-white text-cyan-500" routerLink="/register">Registrate</a>
      </small>
    </div>
  </div>
</form>
